<html>
  <head>
    <script src="index.js"></script>
    <script src="page_parser.js" defer></script>

    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div class = 'master-page' >
      <table border="1">
        <tr>
            <th>Normal update</th>
            <th>Interpolated update</th>
        </tr>
        <tr>
            <td id = normal>0</td>
            <td id = interp>0</td>
        </tr>
      </table>

      <label class = master-page-children>API call reapeating after (miliseconds)</labeL>
      <input id = 'api-call-dom' value = 1000>

      <label class = master-page-children>Sampling at (miliseconds) </label>
      <input id = 'sampling-dom' value = 100>

      <label class = master-page-children>Total clicks ending at</label>
      <input id = 'ending-at-dom' value = 900>

      <label class = master-page-children>Click value increase per call</label>
      <input id = 'click-dom' value = 100>

      <button onclick="clickData()">Start timer</button>
    </div>
  </body>
</html>
